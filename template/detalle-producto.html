    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const idProducto = urlParams.get('id');
            if (idProducto) {
                let producto = await fetchData(`${BASEURL}/api/productos/${idProducto}`, 'GET');
                if (producto) {
                    renderizarDetalleProducto(producto);
                } else {
                    console.error(`No se encontró el producto con ID ${idProducto}`);
                }
            } else {
                console.error('Falta el parámetro ID en la URL');
            }
        });

        function renderizarDetalleProducto(producto) {
            const detalleProducto = document.getElementById('detalle-producto');
            detalleProducto.innerHTML = `
                <h2 class="nombre-producto">${producto.nombre_producto}</h2>
                <section class="card-producto">
                    <div class="img-producto">
                        <img class="img-producto" src= "${producto.imagen}"  alt="${producto.nombre_producto}">
                    </div>
                    <div class="info-producto">
                        <p>Descripción: ${producto.descripcion}</p>
                        <p>Precio: ${producto.precio}</p>
                        <a href="../template/Contacto.html">Contactar</a>
                    </div>
                </section>
            `;
        }
    </script>
