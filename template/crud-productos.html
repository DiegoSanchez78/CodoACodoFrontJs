<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaC-Movies</title>
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/Style.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="">
                Productos L y A
            </a>
        </nav>
    </header>
    <main> 
        <section id="form" class="container ">
            <h2 class="search-title">Gestión de productos</h2>
            <p class="description" >En esta sección se podrá llevar a cabo la gestión de los productos del portal</p>
            <form action="#" id="form-producto">
                <div class="d-flex">
                    <div class="form-control d-flex-column">
                        <label for="categoria">Categoría</label>
                        <input type="text" class="input-search" name="categoria" id="categoria">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="nombre">Nombre Comercial</label>
                        <input type="text" class="input-search" name="nombre" id="nombre">
                    </div>                    
                    <div class="form-control d-flex-column">
                        <label for="material">Material</label>
                        <input type="text" class="input-search" name="material" id="material">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="input-search" name="descripcion" id="descripcion">
                    </div>                
                    <div class="form-control d-flex-column">
                        <label for="precio">Precio</label>
                        <input type="number" class="input-search" name="precio" id="precio">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="foto">Foto</label>
                        <input type="text" class="input-search" name="foto" id="foto">
                    </div>              
                    <input type="hidden" name="id" id="id-producto">
                    <button class="btn-cac" type="button" id="btn-save-movie">Agregar</button>
                </div>
            </form> 
        </section>
        <h3 class="subtitle">Listado de productos</h3>
        <section id="list" class="container">
            <table id="list-table-productos" class="table">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Nombre</th>                        
                        <th>Material</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Foto</th>   
                    </tr>
                </thead>
                <tbody id="tbody-table-productos">
                </tbody>
            </table>
        </section>  
    </main>
    <footer id="footer">
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
        <a href="./crud-productos.html">CRUD Productos</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/crud-productos-fetch.js"></script>
</body>
</html>
